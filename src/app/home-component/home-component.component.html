<div class="d-flex justify-content-center">

    <button type="button" class="btn btn-primary" (click)="openModal(myModal)">Create template modal</button>

    <ng-template #myModal>
        <div class="modal-header">
            <h4 class="modal-title pull-left">ADD GREENGROCERS</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="this.registrationForm">

                <div class="col-12 form-group my-form-group ">
                    <label>Name</label>
                    <input formControlName="name" type="text" class="form-control">
                </div>
                <div formGroupName="address">
                    <div class="d-flex row-12">
                        <div class="col-7 pe-2 form-group my-form-group">
                            <label>City</label>
                            <input formControlName="city" type="text" class="form-control">
                        </div>
                        <div class="col-5 form-group my-form-group">
                            <label>State</label>
                            <input formControlName="state" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="d-flex col-12">
                        <div class="col-3 pe-2 form-group my-form-group">
                            <label>PostalCode</label>
                            <input formControlName="postalCode" type="number" class="form-control">
                        </div>
                        <div class="col-9  form-group my-form-group">
                            <label>Street</label>
                            <input formControlName="street" type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group my-form-group">
                    <label>Phone</label>
                    <input formControlName="phone" type="text" class="form-control">
                </div>
                {{registrationForm.value | json}}
                <div class="form-group my-form-group">
                    <button class="btn btn-primary " (click)="submitForm()" type="submit">Add</button>
                </div>
            </form>
        </div>
    </ng-template>


</div>
