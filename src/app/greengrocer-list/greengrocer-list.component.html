<h2 class="d-flex justify-content-center">Greengrocers</h2>
<div *ngIf="greengrocers != '' ; then thenBlock; else elseBlock">

</div>

<ng-template #thenBlock>
    <div class="w-75 m-auto d-flex flex-wrap justify-content-center">

        <div *ngFor="let greengrocer of greengrocers" (click)="selectGreengrocers(greengrocer)">
            <div class="card  m-2  greengrocer-card highlight-card"   [ngClass]="{'is-selected' : isSelected(greengrocer)}" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{greengrocer.name}}</h5>
                </div>
            </div>
        </div>
    </div>

</ng-template>

<ng-template #elseBlock>
    <p>No greengrocers</p>
</ng-template>
